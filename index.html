<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quote Generator 1.0</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg" href="images/quote_left.svg">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="quote-container" id="quote-container">
    <div class="quote-text">
        <img src="images/quote_left.svg" id="quote-image" alt="open-quote">
        <span id="quote"></span>
    </div>
    <div class="quote-author">
        <span id="author"></span>
    </div>
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <img src="images/twitter.svg" id="twitter-image" alt="twitter-logo">
        </button>
        <button id="new-quote">New Quote</button>
    </div>
</div>

<div class="loader" id="loader">

</div>

<script src="script.js"></script>
</body>
</html>
